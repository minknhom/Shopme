<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:tag="remove" class="m-3">
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Short Description:</label>
			<div class="col-sm-8">
				<textarea class="form-control" th:field="*{shortDescription}"></textarea>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Full Description:</label>
			<div class="col-sm-8">
				<textarea class="form-control" th:field="*{fullDescription}"></textarea>
			</div>
		</div>
		
	</div>
</body>
</html>
