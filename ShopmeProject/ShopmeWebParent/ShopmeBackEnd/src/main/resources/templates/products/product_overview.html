<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:tag="remove" class="m-3">
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Product name:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{name}" required />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Alias:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{alias}" required />
			</div>
		</div>
		
		<div class="form-group row">
					<label class="col-sm-4 col-form-label">Image:</label>
					<div class="col-sm-8">
						<input type="hidden" th:field="*{image}" /> <input type="file"
							id="fileImage" name="fileImage" accept="image/*" class="mb-2" /> <br />
						<img id="thumbnail" alt="Image preview" th:src="@{${product.photosImagePath}}"
							 class="img-fluid" />
					</div>
				</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Brand:</label>
			<div class="col-sm-8">
				<select th:id="brand" th:field="*{brand}" class="form-control">
					<th:block th:each="brand : ${listBrands}">
						<option th:value="${brand.id}">[[${brand.name}]]</option>
					</th:block>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Category:</label>
			<div class="col-sm-8">
				<select th:id="category" th:field="*{category}" class="form-control">

				</select>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Enabled:</label>
			<div class="col-sm-8">
				<input type="checkbox" th:field="*{enabled}" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">In Stock:</label>
			<div class="col-sm-8">
				<input type="checkbox" th:field="*{inStock}" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Price:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{price}" required />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Discount Percent:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{discountPercent}" required />
			</div>
		</div>
		
	</div>
</body>
</html>
