<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:tag="remove" class="m-3">

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Length:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{length}"
						required />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Width:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{width}"
						required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Height:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{height}"
						required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Weight:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{weight}"
						required />
				</div>
			</div>
		</div>
</body>
</html>
